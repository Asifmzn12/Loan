<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netbanking Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-color: #f5f7fa;
            --default-color: #f8f8f8;
            --heading-color: #191919;
            --accent-color: #e59d02;
            --surface-color: #ffffff;
            --contrast-color: #040000;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background-color);
            color: var(--heading-color);
            margin: 0;
        
        }


     

        .login-box {
            background-color: var(--surface-color);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            max-width: 960px;
            width: 100%;
        }

        .login-left {
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-right {
            flex: 1;
            background: linear-gradient(120deg, #f7f7f7, #e6e6e6);
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

      

        h2 {
            font-weight: 700;
            font-size: 32px;
        }

        label {
            font-weight: 500;
            margin-top: 15px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
        }

        .btn-login {
            margin-top: 20px;
            background-color: var(--accent-color);
            border: none;
            color: white;
            padding: 12px 0;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-login:hover {
            background-color: #cc8900;
        }

        .forgot-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }

        .forgot-links a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .captcha-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .captcha-input {
            flex: 1;
        }

        @media (max-width: 768px) {
            .login-box {
                flex-direction: column-reverse;
            }

            .login-left,
            .login-right {
                padding: 30px 5px;
            }

            .login-right img {
                width: 100%;
            }
        }

        section{
            background-image: url("assets/img/login2.png");
            background-size: cover;
        }
    </style>
</head>

<body>
    <section class="">
        <div class="login-container">
            <div class="container">
                <div class="row align-items-center shadow bg-white px-3 rounded-3 justify-content-between">
                    <div class="col-md-5">
                        <div class="login-left">
                            <img src="assets/img/uplabdhLogo.webp" class="img-fluid" style="max-width: 125px;"> 
                            <h2>Login</h2>
                            <p class="text-muted">Enter your credentials to get started</p>
                            <form>
                                <label for="customer-id">Customer ID</label>
                                <input type="text" id="customer-id" class="form-control"
                                    placeholder="Enter your Customer ID">
    
                                <label for="username">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Enter your username">
    
                                <label for="password">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Enter your password">
    
                                <label for="captcha">Captcha</label>
                                <div class="captcha-box">
                                    <input type="text" id="captcha" class="form-control captcha-input"
                                        placeholder="Enter Captcha">
                                    <span class="btn btn-outline-secondary">3049 ðŸ”„</span>
                                </div>
    
                                <button class="btn btn-login">Login</button>
                                <div class="forgot-links mt-3">
                                    <a href="#">Forgot User Name?</a>
                                    <a href="#">Forgot Password?</a>
                                </div>
                                <div class="mt-3 text-center">
                                    <p class="mb-0">First Time User? <a href="#">Register Now</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- Right Illustration -->
                        <div class="login-right">
                            <img src="assets/img/LoginImage.webp"  class="img-fluid rounded" alt="Login Illustration">
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-box">
                <!-- Left Login Form -->
    
    
    
            </div>
        </div>

    </section>

</body>

</html>
